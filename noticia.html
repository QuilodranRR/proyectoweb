<!DOCTYPE html>
<html>
  <head>
    <title>Noticia</title>
    <!-- Agregar los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <!-- Encabezado de la noticia -->
      <div class="jumbotron">
        <h1 class="display-4">Título de la Noticia</h1>
        <hr class="my-4">
        <p class="lead">Autor de la Noticia | Fecha de Publicación</p>
      </div>
      
      <!-- Contenido de la noticia -->
      <div class="row">
        <div class="col-md-8">
          <p>Texto de la noticia</p>
        </div>
        
        <!-- Imagen de la noticia -->
        <div class="col-md-4">
          <img src="ruta/a/la/imagen.jpg" class="img-fluid">
        </div>
      </div>
      
      <!-- Comentarios de la noticia -->
      <div class="card">
        <div class="card-header">
          Comentarios
        </div>
        <div class="card-body">
          <p class="card-text">Texto del comentario</p>
        </div>
      </div>
      
    </div>
    
    <!-- Agregar los scripts de Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
